<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <title>Rock/Paper/Scissors</title>





  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <section class="outer">
    <div class="inner">
      <div class="scoreHolder">
        <div class="name">Rock<br>Paper<br>Scissors</div>
        <div class="scoreInner">
          <div class="label">SCORE</div>
          <div class="score">0</div>
        </div>
      </div>

      <div class="buttonPicker">
        <div class="buttonHolder">
          <div class="gameButton" id="paper" data-choose="0">
            <div class="ringWhite">
              <img src="images/icon-paper.svg" alt="paperButton">
            </div>
          </div>
        </div>
        <div class="buttonHolder">
          <div class="gameButton" id="scissors" data-choose="1">
            <div class="ringWhite">
              <img src="images/icon-scissors.svg" alt="scissorsButton">
            </div>
          </div>
        </div>
        <div class="buttonHolder">
          <div class="gameButton" id="rock" data-choose="2">
            <div class="ringWhite">
              <img src="images/icon-rock.svg" alt="rockButton">
            </div>
          </div>
        </div>
      </div>

      <div class="resultsModal">
        <div class="pickOuter">
          <div class="pickInner">
            <div class="heading">
              You Picked
            </div>
            <div class="pick" id="userPick">
              <img src="" alt="">
            </div>
          </div>

          <div class="playAgain">
            <div class="winStatus">You Win</div>
            <div class="playAgainButton">Play Again</div>
          </div>

          
     
          <div class="pickInner">
            <div class="heading">
              Opponent Picked
            </div>
            <div class="pick" id="oppPick">
              <img src="" alt="">
            </div>
          </div>
          
        </div>

        

        

      </div>

      <div class="rulesModal">
        <div class="modalHead">
          <div class="heading">Rules</div>
          <div class="close">X</div>
        </div>
        <img src="images/image-rules.svg" alt="rules">
      </div>

      <div class="rulesButton">
        Rules
      </div>
    </div>
  </section>

  <script src="scripts/script.js"></script>

</body>

</html>
